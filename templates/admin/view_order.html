{% extends 'base.html' %}
{% block title %}
    <title>Заказ - {{ order[0][1] }}</title>
{% endblock title %}
{% block content %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Номер товара</th>
                    <th scope="col">Название товара</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Количество</th>
                </tr>
            </thead>
            <tbody>
            {% for item in order %}
                <tr>
                    <th>{{ item[2] }}</th>
                    <td>{{ item[5] }}</td>
                    <td>{{ item[-1] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
